<!DOCTYPE html>
<html>
  <head>
    <title>Meu Site Moderno</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB24GRuSdov2z-1tZlFicI5S9mYgug5T9c"></script>
      <style>
      #menu-inferior {
        display: flex;
        justify-content: center;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body onload="initMap()">
    <div id="mapa" style="width: 100%; height: 400px;"></div>
    <div id="menu-inferior">
      <button>Adicionar Ponto</button>
      <button>Adicionar Ponto</button>
      <button>Adicionar Ponto</button>
      <button>Adicionar Ponto</button>
    </div>
  </body>
 <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('mapa'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }

    function adicionarMarcador(element) {
        var latitude = parseFloat(element.getAttribute("data-latitude"));
        var longitude = parseFloat(element.getAttribute("data-longitude"));
        var marker = new google.maps.Marker({
            position: {lat: latitude, lng: longitude},
            map: map
        });
    }

    document.querySelectorAll("#menu-inferior button").forEach(function(button){
        button.addEventListener("click", function(){
            adicionarMarcador(this);
        });
    });
  </script>
</html>
